    { name = "pre_close", type = "REAL", desc = "昨收价" },
    { name = "change", type = "REAL", desc = "涨跌额" },
    { name = "pct_chg", type = "REAL", desc = "涨跌幅(%)" },
    { name = "vol", type = "REAL", desc = "成交量（手）" },
    { name = "amount", type = "REAL", desc = "成交额（千元）" },
]

